{% block content %}

<style>
    body {margin:0;}

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover:not(.active) {
      background-color: #111;
    }

    </style>

<nav>
    <ul>
        <li><a href="{% url 'teacher' %}">Home</a></li>
        <li><a href="{% url 'add-student' %}">Add Student</a></li>
        <li><a href="{% url 'add' %}">Add Reservation</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
</nav>

<br><br>

{% endblock %}
